<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue Todo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
      .done {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <main id='app'>
      <h3>{{title}}</h3>
      <form @submit.prevent='addTodo'>
        <label for="newTodo">New Todo</label>
        <input type="text" name='newTodo' id='newTodo' v-model='newTodo'>
        <button class='btn btn-primary btn-sm' type='submit' name='button'>Add</button>
      </form>
      <ul>
        <li v-for='todo in todos'>
          <input type="checkbox" v-model='todo.done'>
          <span :class='{done: todo.done}'>{{todo.title}}</span>
          <button @click='removeTodo(todo)' class='btn btn-danger btn-sm' type='button' name='button'>Remove</button>
        </li>
      </ul>
      <button class='btn btn-success' type='button' @click='allDone'>All Done</button>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src='app.js' charset="utf-8"></script>
  </body>
</html>
